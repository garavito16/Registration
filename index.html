<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label for="firstName">First Name: *</label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div>
            <label for="lastName">Last Name: *</label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="pass">Password: *</label>
            <input type="password" name="pass" id="pass">
        </div>
        <div>
            <label for="confirmPass">Confirm Password: *</label>
            <input type="password" name="confirmPass" id="confirmPass">
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <label for="birthday">Gender Identity:</label>
            <div>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                
                <input type="radio" name="gender" id="nonBinary">
                <label for="nonBinary">Non-binary</label>
                
                <input type="radio" name="gender" id="notAnswer">
                <label for="notAnswer">I prefer not to answer</label>
            </div>
        </div>
        <div>
            <label for="description">A short description about myselft:</label>
            <div>
                <textarea name="description" id="description"></textarea>
            </div>
        </div>
        <div>
            <label for="languaje">Favorite Languaje:</label>
            <select name="languaje" id="languaje">
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="php">PHP</option>
                <option value="phyton">Phyton</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="receive" id="receive">
            <label for="receive">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <p>* Indicates a requerid field</p>
        </div>
    </form>
</body>
</html>
